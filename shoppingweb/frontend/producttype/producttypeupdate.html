 <link rel="stylesheet" href="wireframe.css" type="text/css">

<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="btn-group"> </div>
      </div>
    </div>
  </div>
  <div class="py-5 text-center" style="">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-lg-6">
          <h2 class="justify-content-between my-3" contenteditable="true">修改商品類別</h2>
          <form class="text-left" style="">
            <div class="form-group"> <label for="form16" class="pr-4">Choose Type Group&nbsp;</label>
              <select class="form-control">
                <option id="PT1000" value="PT1000">書寫筆類</option>
                <option id="PT2000" value="PT2000">紙品類</option>
                <option id="PT3000" value="PT3000">文具用品</option>
                <option id="PT4000" value="PT4000">辦公用品</option>
              </select></div>
            <div class="form-group"> <label for="form16">Product Type</label> <input type="text" class="form-control" id="ptypeid" readonly="readonly" placeholder="PT4004"> </div>
            <div class="form-group"> <label for="form17">Product Type Name</label> <input type="text" class="form-control" id="ptypename"> </div>
            <button type="submit" class="btn btn-primary px-3" id="m_updateemployee" onclick="updateType()">Submit </button>
            <button type="submit" class="btn btn-primary px-3 ml-3" id="m_updateemployee_clean" onclick="Cancel()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
<script>
function updateType() {
      var ptypeid = sessionStorage.getItem("ptypeid");
      alert("update~" + ptypeid);

      $.ajax({
        method: "GET",
        url: "http://localhost:8080/productstype/bypmaintypeid/" + ptypeid,
        dataType: "json",
        success: function (data) {
          // Populate form fields with retrieved data
          $("#ptypeid").val(data.ptypeid);
          $("#ptypename").val(data.ptypename);
        },
        error: function (xhr, status, error) {
          alert("An error occurred while fetching employee data: " + error);
        },
      });
    }

    function Cancel() {
      $.get("./producttype/producttypequery.html", setmainspace);
      getfunctionlist_user();
    }

    $(document).ready(function () {
      $("#updatetype").click(updateType);
      $("#Cancel").click(Cancel);
    });
</script>
